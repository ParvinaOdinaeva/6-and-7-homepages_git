<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Task list</title>
 <link href="css/style.css" rel="stylesheet">
 <link href="css/main.css" rel="stylesheet">
 <link href="css/tasks.css" rel="stylesheet">
 <link href="css/buttons.css" rel="stylesheet">
 <link href="css/section.css" rel="stylesheet">
 <link href="css/form.css" rel="stylesheet">
 <script defer src="js/script.js"></script>
 <link rel="icon" href="images/icon.png">
 <meta property="og:image" content="images/share.png">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link
  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bodyContainer">

 <main class="mainContainer">
  <header><h1>Task list</h1></header>

  <section class="section">
   <h2 class="section__header">Add new task</h2>
   <div class="section__body">
    <form class="form js-form">
     <input class="form__input js-input" type="text" name="task" placeholder="Enter your task here" required>
     <button class="form__button">Enter task</button>
    </form>
   </div>
  </section>

  <section class="section">
   <h2 class="section__header">Task list</h2>
   <div class="buttons js-buttons"></div>
   <div class="section__body">
    <ul class="tasks js-list"></ul>
   </div>
  </section>
 </main>

</body>

</html>
